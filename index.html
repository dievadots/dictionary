<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

    <title>Dictionary</title>
</head>

<body>
    <main class="main--font-serif">
        <div class="nav">
            <img src="logo.png" alt="logo" class="logo">
            <select name="" id="font" class="font-select">
                <option value="serif">serif</option>
                <option value="sans-serif">sans-serif</option>
                <option value="monospace">monospace</option>
            </select>
            <button class="theme theme--dark">
                <div class="theme-circle"></div>
            </button>
        </div>

        <form class="search">
            <input type="text" class="search-input" placeholder="search">
            <button class="search-button" type="submit">
                <img src="search.png" alt="" class="search-button-icon">
            </button>
        </form>

        <div class="word-info">
            <div class="word-info-left">
                <h1 class="word">dictionary</h1>
                <h4 class="word-pronunciation">//</h4>
            </div>
            <div class="word-info-right">
                <button class="word-play">
                    <img src="play.png" alt="">
                </button>
            </div>
        </div>

        <div class="word-types">

</body>

</html>
